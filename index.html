<!-- Creating Login Form Validation using JavaScript :  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form
          class="login-form "
          action="https://www.linkedin.com/in/hari-prakash-3b582120b/"
          target="_blank"
        >
          <h2>SIGN IN TO YOUR ACCOUNT</h2>
          <input
            type="text"
            required
            placeholder="Username"
            id="user"
            autocomplete="off"
          />
          <input
            oninput="return formvalid()"
            type="password"
            required
            placeholder="Password"
            id="pass"
            autocomplete="off"
          />
          <img
            src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
            onclick="show()"
            id="showimg"
          />
          <span id="vaild-pass"></span>
          <button type="submit">SIGN IN</button>
          <p class="message"><a href="#">Forgot your password?</a></p>
        </form>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </body>
</html>
